<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X Museum Triennial X美术馆三年展</title>
    <meta name="description" content="X Museum Triennial X美术馆三年展">
    <script src="https://scrawny-efraasia.glitch.me/aframe.min.js"></script>
    <script src="https://scrawny-efraasia.glitch.me/aframe-gif-shader.min.js"></script>
    <script src="https://scrawny-efraasia.glitch.me/aframe-gif-component.min.js"></script>
    <script src="https://scrawny-efraasia.glitch.me/movement-controls.js"></script>


</head>
<body>

    <a-scene vr-mode-ui="enterVRButton: #myEnterVRButton">
        <!-- Style the button with images or whatever. -->
        <a id="myEnterVRButton" href="#"></a>
    </a-scene>

    <a-scene>


        <a-assets>
            <!-- Images. -->
            <img id="city" src="https://cdn.glitch.com/9a633210-97ea-4ff5-8663-fc47077c8cf8%2Fbg.jpg?v=1577719881084">
            <img id="haexp1" src="https://cdn.glitch.com/84be440d-43c8-4ae2-a4f0-7fa9d2cc6083%2F1.jpg?v=1575726797064">
            <img id="haexp2" src="https://cdn.glitch.com/84be440d-43c8-4ae2-a4f0-7fa9d2cc6083%2F2.jpg?v=1575726801661">
            <img id="cursor1" src="https://static.tumblr.com/cnhanaj/zkTpfrxij/cursor.png">
            <img id="how" src="https://cdn.glitch.com/84be440d-43c8-4ae2-a4f0-7fa9d2cc6083%2Fhow.gif?v=1575737678588">
            <img id="logo" src="https://cdn.glitch.com/9a633210-97ea-4ff5-8663-fc47077c8cf8%2FX%20MUSEUM%20logo%20b.jpg?v=1577718242031">
            <img id="logoa" src="https://cdn.glitch.com/9a633210-97ea-4ff5-8663-fc47077c8cf8%2FX%20MUSEUM%20logo%20b.jpg?v=1577718242031">

            <a-asset-item id="logo3d" src="https://cdn.glitch.com/9a633210-97ea-4ff5-8663-fc47077c8cf8%2Fx%20museum%20logo%20b.glb?v=1577720040730"></a-asset-item>
        </a-assets>

        <a-scene stats></a-scene>

        <a-entity gltf-model="#logo3d"></a-entity>

        <a-entity line="start: 0, 1, 0; end: 2 -1 -5; color: #ff6dfd"
                  line__2="start: -2, 4, 5; end: 0 4 -3; color: #ff6dfd"></a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>

        <a-image src="#logo"
                 position="0, 1.6, -1.3"
                 scale="1, 1, 1"></a-image>


        <a-entity position="-0.950, 2.644, -1.3"
                  scale="1, 1, 1"
                  text="value: Hyper Ambulance Mode B, Drawing, 2016.; side: double; color: #ff6dfd; font: https://cdn.glitch.com/84be440d-43c8-4ae2-a4f0-7fa9d2cc6083%2Fhyperbody01.fnt?v=1575729370381; fontImage: https://cdn.glitch.com/84be440d-43c8-4ae2-a4f0-7fa9d2cc6083%2Fhyperbody01.png?v=1575729370849"></a-entity>


        <!-- Link template we will build. -->
        <a-entity class="link"></a-entity>

        <!-- Camera + Cursor. -->
        <a-entity>
            <a-camera>




                <a-entity geometry="primitive:box;width:0.1;height:0.1;depth:0.1;" position="0 0 -1" material="src: https://cdn.glitch.com/9a633210-97ea-4ff5-8663-fc47077c8cf8%2FX%20MUSEUM%20logo%20a.jpg?v=1577718774056; color: #696969; roughness: 1; metalness: 0" animation="property: rotation; dur: 10000;to: 0 360 0; loop: true; easing: linear;"></a-entity>

            </a-camera>
        </a-entity>


    </a-scene>

</body>
</html>
